<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* General body and container styles */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: flex; /* Flexbox layout by default for small screens */
  flex-direction: column; /* Stack elements vertically */
  height: 100vh; /* Full viewport height */
}

/* Header styling */
.header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}


.nav {
  background-color: #f4f4f4;
  padding: 15px;
  text-align: center;
}

.main-content{
  background-color: #e4e4e4;
  padding: 20px;
  flex-grow: 1; 
}

.sidebar {
  background-color: #f4f4f4;
  padding: 20px;
}
.footer {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}


@media (min-width: 768px) {
  .container {
    display: grid;
    grid-template-columns: 250px 1fr; 
    grid-template-rows: auto 1fr auto; 
    grid-template-areas: 
      "header header"
      "nav main-content"
      "footer footer";
    gap: 20px; 
  }

 
  .nav {
    grid-area: nav;
    background-color: #f4f4f4;
    padding: 20px;
  }

  
  .main-content {
    grid-area: main-content;
    background-color: #e4e4e4;
    padding: 20px;
  }

  
  .sidebar {
    grid-column: 1 / 2;
    background-color: #f4f4f4;
    padding: 20px;
  }

  
  .footer {
    grid-area: footer;
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
}




    </style>
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <nav class="nav">Navigation</nav>
        <main class="main-content">Main Content</main>
        <aside class="sidebar">Sidebar</aside>
        <footer class="footer">Footer</footer>
      </div>
      
</body>
</html>
