<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px; /* Spacing between cards */
            padding: 20px;
        }

        .card {
            background-color: white;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .card {
                width: 45%; /* Smaller width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%; /* Full-width cards on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <h3>Card Title 1</h3>
            <p>This is a description of the first card.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <h3>Card Title 2</h3>
            <p>This is a description of the second card.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <h3>Card Title 3</h3>
            <p>This is a description of the third card.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <h3>Card Title 4</h3>
            <p>This is a description of the fourth card.</p>
        </div>
    </div>
</body>
</html>
