<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
.block{
    display: block;
    background-color: aquamarine;
    margin: 30px;
    padding: 30px;
}
.inline{
    display: block;
    background-color: blueviolet;
    margin: 30px;
    padding: 30px;
}
.paragraph{
    display: block;
    background-color: bisque;
    margin: 20px;
    padding: 30px;
}

    </style>
</head>

<body>
    <div class=block >
       this is a block element  
    </div>
    <span class=inline>
       this is an inline element
    </span>
    <p class="paragraph">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit eaque officia dolorem, ratione atque magni
        aperiam. Amet minus quisquam quam!</p>
</body>

</html>
