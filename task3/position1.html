<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create div with position</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        margin: 20px;
        padding: 20px;
        background-color: aquamarine;
        border: 2px solid #333;
        position: static;
    }
    .another-box{
        width: 200px;
        height: 200px;
        margin: 20px;
        padding: 20px;
        background-color: violet;
        border: 2px solid #333;
        position: static;
    }
    </style>
</head>
<body>
    <div class="box">
        this is a div  with position static
    </div>
    <div class="another-box">
        this is another div position normally in the document flow
    </div>
</body>
</html>
