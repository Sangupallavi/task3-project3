<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Elements with Z-Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 20px auto;
        }

        .box1 {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .box2 {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: blue;
            top: 30px;
            left: 80px;
            z-index: 2;
        }

        .box3 {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: green;
            top: 10px;
            left: 110px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box 1 (z-index: 1)</div>
        <div class="box2">Box 2 (z-index: 2)</div>
        <div class="box3">Box 3 (z-index: 0)</div>
    </div>
</body>
</html>
