<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            height: 100vh; /* Full-height navigation bar */
            background-color: #333;
            padding: 10px 0;
        }

        .nav-item {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #555;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Services</a>
        <a href="#" class="nav-item">Contact</a>
    </div>

    <div class="content">
        <h1>Welcome to the Page</h1>
        <p>This is the main content area. The vertical navigation bar is positioned on the left.</p>
    </div>
</body>
</html>
