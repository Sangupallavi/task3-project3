<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* Styling for the grid container */
.grid-container {
  display: grid; /* Enable grid layout */
  grid-template-columns: 250px 1fr; /* Sidebar (fixed) and main content (flexible) */
  grid-template-rows: auto 1fr auto; /* Header (auto height), main content (flexible), footer (auto height) */
  grid-template-areas: 
    "header header"
    "sidebar main-content"
    "footer footer";
  gap: 20px; 
  height: 100vh; 
  padding: 20px; 
  box-sizing: border-box; 
}

.header {
  grid-area: header;
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

.sidebar {
  grid-area: sidebar;
  background-color: #f4f4f4;
  padding: 20px;
}

.main-content {
  grid-area: main-content;
  background-color: #e4e4e4;
  padding: 20px;
}

.footer {
  grid-area: footer;
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}





    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header">Header</header>
        <aside class="sidebar">Sidebar</aside>
        <main class="main-content">Main Content</main>
        <footer class="footer">Footer</footer>
      </div>
      
</body>
</html>
