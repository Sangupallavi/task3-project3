<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a two-column layout using float</title>
    <link rel="stylesheet" href="./floatimage.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
          <h2>Left Column</h2>
          <p>This is the left column content. You can add text, images, or other elements here.</p>
        </div>
        
        <div class="right-column">
          <h2>Right Column</h2>
          <p>This is the right column content. You can also add text, images, or other elements here.</p>
        </div>
      </div>
</body>
</html>
