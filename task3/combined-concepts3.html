<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* General body and container styles */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  padding-top: 60px; 
}


.navbar {
  display: flex; 
  justify-content: space-around; 
  align-items: center; 
  background-color: #333;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px; 
  z-index: 1000;
  padding: 0 20px; 
}


.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex; 
}

.navbar li {
  margin: 0 15px; 
}

.navbar a {
  text-decoration: none;
  color: white;
  font-size: 16px;
}

.content {
  padding: 20px;
  background-color: #f4f4f4;
}


.content h1 {
  margin-top: 20px;
}



    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        
        <div class="content">
          <h1>Page Content</h1>
          <p>This is the content below the navigation bar.</p>
        </div>
      </div>
      
</body>
</html>
