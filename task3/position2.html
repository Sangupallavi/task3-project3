<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place a div with position</title>
    <style>
        .position{
            position: 50px right 30px down;
            width: 200px;
            height: 100px;
            padding: 10px;
            background-color: aqua;
            top: 30px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="position">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae reiciendis voluptates magnam omnis eius et
        accusantium quae impedit veritatis ut!</div>
</body>

</html>
