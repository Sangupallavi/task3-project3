<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combined concepts</title>
    <style>

body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: flex; 
  flex-direction: column; 
  height: 100vh; 
}


.header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
  flex-shrink: 0; 
}


.footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
  flex-shrink: 0;
}


.main-layout {
  display: grid; 
  grid-template-columns: 250px 1fr; 
  gap: 20px;
  flex-grow: 1; 
  padding: 20px;
  box-sizing: border-box;
}


.sidebar {
  background-color: #f4f4f4;
  padding: 20px;
  border-right: 1px solid #ddd;
}


.main-content {
  background-color: #e4e4e4;
  padding: 20px;
}


@media (max-width: 768px) {
  .main-layout {
    grid-template-columns: 1fr; 
  }
}






    </style>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1>Website Header</h1>
        </header>
        
        <div class="main-layout">
          <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Sidebar content here...</p>
          </aside>
          <main class="main-content">
            <h2>Main Content</h2>
            <p>Main content goes here...</p>
          </main>
        </div>
        
        <footer class="footer">
          <p>Footer content here</p>
        </footer>
      </div>
      
</body>
</html>
