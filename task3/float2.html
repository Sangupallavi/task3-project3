<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Floats Example</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .box {
            width: 30%;
            float: left;
            margin: 1%;
            padding: 10px;
            background-color: #f2f2f2;
            text-align: center;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .clear {
            clear: both;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        
        <!-- Clear floats -->
        <div class="clear"></div>

        <footer>
            Footer content goes here
        </footer>
    </div>
</body>
</html>
