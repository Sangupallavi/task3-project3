<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down Menu with Z-Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
            color: white;
            position: relative;
        }

        .menu-item {
            display: inline-block;
            position: relative;
            padding: 10px 15px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover .dropdown {
            display: block;
        }

        .dropdown-item {
            padding: 10px 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        /* Extra content to test z-index */
        .content {
            margin-top: 100px;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-item">
            Menu
            <div class="dropdown">
                <div class="dropdown-item">Option 1</div>
                <div class="dropdown-item">Option 2</div>
                <div class="dropdown-item">Option 3</div>
            </div>
        </div>
    </div>

    <div class="content">
        <p>This is some page content. The drop-down menu should appear above this content.</p>
    </div>
</body>
</html>
